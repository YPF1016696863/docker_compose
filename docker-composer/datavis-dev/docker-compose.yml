version: '3.7'
x-datavis-backend: &datavis-backend
  image: datavis-server29:latest
  depends_on:
    - postgres
    - redis
  restart: always
services:
  redis:
    image: redis:3-alpine
    restart: unless-stopped
    #ports:
     #- "6379:6379"
  postgres:
    image: postgres:9.5-alpine
    volumes:
      - /opt/redash/postgres_data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    #ports:
     #- "5432:5432"
  server:
    <<: *datavis-backend
    command: server
    ports:
      - "30050:5000"
    volumes:
      - /opt/redash/uploads:/app/uploads
      - /opt/redash/image_uploads:/app/client/dist/
    environment:
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_DATABASE_URL: "postgresql://postgres@postgres/postgres"
      REDASH_WEB_WORKERS: 2
  worker:
    <<: *datavis-backend
    command: scheduler
    volumes:
      - /opt/redash/uploads:/app/uploads
      - /opt/redash/image_uploads:/app/client/dist/
    environment:
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_DATABASE_URL: "postgresql://postgres@postgres/postgres"
      QUEUES: "queries,scheduled_queries,celery,schemas"
      WORKERS_COUNT: 2
  frontend-dashboard:
    image: datavis-dashboard29:latest
    restart: always
    ports:
      - "30091:80"
    environment:
      PORT_BACKEND_SERVER: 30050
      PORT_FRONTEND_DASHBOARD: 30091
networks:
  default:
    name: datavis-network-dev
